		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bridge.css">
		<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
		<title>Bridge</title>
	</head>
	<body>
		<div class="wrapper">
			<aside class="sidebar">
				<div class="sidebar__wrapper">
					<a class="sidebar__logo" href="#">
						<div>
							<img src="img/black-square.svg" alt="" draggable="false">
							<img src="img/black-foreground-logo.png" alt="" draggable="false">
						</div>
						<span>RuneMine</span>
					</a>
					<ul class="sidebar__navigation">
						<li class="sidebar__item">
							<a href="/index.html">
								<div class="sidebar__image-wrapper">
									<img src="img/wallet.svg" alt="" draggable="false">
								</div>
								<span>Portfolio</span>
							</a>
						</li>
						<li class="sidebar__item">
							<a href="/marketplace.html">
								<div class="sidebar__image-wrapper">
									<img src="img/marketplace.svg" alt="" draggable="false">
								</div>Marketplace
							</a>
						</li>
						<li class="sidebar__item">
							<a class="active" href="/bridge.html">
								<div class="sidebar__image-wrapper">
									<img src="img/bridge-active.svg" alt="" draggable="false">
								</div>Bridge
							</a>
						</li>
						<li class="sidebar__item">
							<a href="/multisig.html">
								<div class="sidebar__image-wrapper">
									<img src="img/multisig.svg" alt="" draggable="false">
								</div>Multisig
							</a>
						</li>
						<li class="sidebar__item">
							<a href="/points.html">
								<div class="sidebar__image-wrapper">
									<img src="img/points.svg" alt="" draggable="false">
								</div>Points
							</a>
						</li>
					</ul>
				</div>
				<footer class="sidebar__footer">
					<div class="sidebar__footer-item" >
						<a href="#">X (Twitter)<a style="margin-left: 24px;" href="#">Discord</a></a>
					</div>
					<div class="sidebar__footer-item" >
						<a href="#">Privacy Policy</a>
					</div>
					<div class="sidebar__footer-item">
						<a href="#">Terms of Service</a>
					</div>
				</footer>
			</aside>
			<div class="right-block">
				<nav class="nav">
					<div class="nav__block">
						<img class="nav__img" src="img/avatar.svg" alt="" draggable="false">
						<div class="nav__text">bc1qfj...98k0</div>
					</div>
				</nav>
				<main class="main">
					<section class="bridge">
						<div class="bridge__items">
							<article class="bridge-card widget">
								<div class="bridge-card__pretitle">
									<p>From</p>
									<button class="bridge-card__button default-btn">
										<img class="bridge-card__img crypto" src="./img/eth-ico.svg" alt="">
										Ethereum
										<img class="bridge-card__img arrow" src="./img/arrow-down.svg" alt="">
									</button>
								</div>
								<h2 class="bridge-card__title">
									<span>0.582 </span>
									<span class="gray">ETH</span>
									<button class="bridge-card__button">
										<img src="./img/arrow-top-down.svg" alt="">
									</button>
								</h2>
								<div class="bridge-card__description">
									<p>
										<span>$</span>
										<span>8,533.29</span>
									</p>
									<div>
										<img class="bridge-card__img" src="./img/wallet.svg" alt="">
										0.582
									</div>
								</div>
							</article>
							<article class="bridge-card widget">
								<div class="bridge-card__pretitle">
									<p>To</p>
									<button class="bridge-card__button default-btn">
										<img class="bridge-card__img crypto" src="./img/btc-ico.svg" alt="">
										Bitcoin
										<img class="bridge-card__img arrow" src="./img/arrow-down.svg" alt="">
									</button>
								</div>
								<h2 class="bridge-card__title">
									<span>7.335 </span>
									<span class="gray">RUNM</span>
									<button class="bridge-card__button">
										<img src="./img/arrow-top-down.svg" alt="">
									</button>
								</h2>
								<div class="bridge-card__description">
									<p>
										<span>$</span>
										<span>677.89</span>
									</p>
									<div>
										<img class="bridge-card__img" src="./img/wallet.svg" alt="">
										150,000
									</div>
								</div>
							</article>
							<button class="bridge__button default-btn">
								Bridge
							</button>
						</div>
						<article class="bridge__info">
							<div>
								<p>Slippage</p>
								<p>-0.94%</p>
							</div>
							<div>
								<p>Est. Received</p>
								<p>7.335</p>
							</div>
							<div>
								<p>Min. Received</p>
								<p>7.182</p>
							</div>
							<div>
								<p>Network Fee</p>
								<p>0.000281 BTC</p>
							</div>
						</article>
					</section>
				</main>
			</div>
		</div>

</html>
